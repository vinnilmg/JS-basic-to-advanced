<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h2>Formulário de cadastro teste</h2>

        <form action="/" method="POST" class="formulario">
            <label for="input-teste-1">Nome</label>
            <input type="text" id="nome" class="valida">

            <label for="input-teste-1">Sobrenome</label>
            <input type="text" id="sobrenome" class="valida">

            <label for="input-teste-1">CPF</label>
            <input type="text" id="cpf" class="valida">

            <label for="input-teste-1">Usuário</label>
            <input type="text" id="user" class="valida">

            <label for="input-teste-1">Senha</label>
            <input type="password" id="password" class="valida">

            <label for="input-teste-1">Repetir senha</label>
            <input type="password" id="password-2" class="valida">

            <button type="submit" id="button-teste">Enviar</button>
        </form>

    </section>
    <script src="./assets/js/classValidaCPF.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
